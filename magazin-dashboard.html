<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Magazin Dashboard</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!--? Wrapper Başlangıç -->
        <div class="page-wrapper">
            <!--! Üst Bar Başlangıç -->
            <div class="top-bar">
                <div class="top-bar-left">
                    <div class="hamburger-btn">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                    <div class="logo">
                        <h2>Magazin</h2>
                    </div>
                </div>
                <div class="search-box">
                    <input type="text" class="input-box"
                        placeholder="Ne aramıştınız...">
                    <span class="search-btn"><i
                            class="fa-solid fa-search"></i></span>
                </div>
                <div class="top-bar-right">
                    <div class="mode-switch">
                        <i class="fa-solid fa-moon"></i>
                    </div>
                    <div class="notifications">
                        <i class="fa-solid fa-bell"></i>
                    </div>
                    <div class="profile">
                        <img src="#" alt="Profil Resmi">
                    </div>
                </div>
            </div>
            <!--! Üst Bar Bitiş -->
            <!-- -------------------- -->
            <!--! Side Bar Başlangıç  -->
            <aside class="side-bar">
                <!-- ! Navbar Links Başlangıç -->
                <span class="menu-label">MENÜ</span>
                <ul class="navbar-links navbar-links-1">
                    <li>
                        <a href="#">
                            <span class="nav-icon">
                                <i class="fa-solid fa-house"></i>
                            </span>
                            <span class="nav-text">Ana Sayfa</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="nav-icon">
                                <i class="fa-solid fa-bell"></i>
                            </span>
                            <span class="nav-text">Bildirimler</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="nav-icon">
                                <i class="fa-solid fa-thumbs-up"></i>
                            </span>
                            <span class="nav-text">Beğeniler</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="nav-icon">
                                <i class="fa-solid fa-thumbs-down"></i>
                            </span>
                            <span class="nav-text">Beğenilmeyenler</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="nav-icon">
                                <i class="fa-solid fa-comment"></i>
                            </span>
                            <span class="nav-text">Yorumlar</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="nav-icon">
                                <i class="fa-brands fa-blogger-b"></i>
                            </span>
                            <span class="nav-text">Bloglar</span>
                        </a>
                    </li>

                    <li>
                        <a href="#">
                            <span class="nav-icon">
                                <i class="fa-solid fa-pencil"></i>
                            </span>
                            <span class="nav-text">Editlenenler</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="nav-icon">
                                <i class="fa-solid fa-handshake"></i>
                            </span>
                            <span class="nav-text">Etkileşim</span>
                        </a>
                    </li>

                </ul>
                <!-- ! Navbar Links Bitiş -->
                <span class="line"></span>
                <span class="menu-label">TERCİHLER</span>
                <ul class="navbar-links navbar-links-2">
                    <li>

                        <a href="#">
                            <span class="nav-icon">
                                <i class="fa-solid fa-file"> </i>
                            </span>
                            <span class="nav-text">
                                Yapılan Haberler
                            </span>
                        </a>
                    </li>
                    <li>

                        <a href="#">
                            <span class="nav-icon">
                                <i class="fa-solid fa-file"> </i>
                            </span>
                            <span class="nav-text">
                                Editlenen Haberler
                            </span>
                        </a>
                    </li>
                </ul>
                <!-- ! Side Bar Footer -->
                <div class="sidebar-footer">
                    <div class="settings">
                        <span class="gear-icon">
                            <i class="fa-solid fa-gear"></i>
                        </span>
                        <span class="text">Ayarlar</span>
                    </div>
                    <div class="logoutBtn">
                        <span class="logout-icon">
                            <i class="fa-solid fa-right-from-bracket"></i>
                        </span>
                        <span class="text">Çıkış</span>
                    </div>
                </div>
            </div>
        </aside>
        <!--! Side Bar Bitiş  -->

        <!--? Wrapper Bitiş -->
        <script src="https://kit.fontawesome.com/767955e4cb.js"
            crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </body>
</html>
